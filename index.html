<!DOCTYPE html>
<html>
    <head>
        <title>JS BUILD PROJECT</title>
        <!-- Styles -->
        <link rel="stylesheet" href="./index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
      <!-- Button For small screen -->
      <div class="add__new__button__for__mobile d-md-none">
        <button class="btn btn-primary d-flex align-items-center gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
          <i class="fa-light fa-plus"></i>Add New Items
        </button>
      </div>

      <!-- Modal -->
        <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <!-- IMAGE URL --> 
                  <div class="mb-3">
                    <label for="imageurl" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="imageurl" aria-describedby="imageDesc" placeholder="https://google.com/image.png">
                    <div id="imagedesc" class="form-text">Optional field</div>
                  </div>

                  <!-- TASK TITLE -->
                  <div class="mb-3">
                    <label for="taskTitle" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="taskTitle" aria-describedby="taskTitleDesc" placeholder="Tasks on Jan 01" required>
                  </div>

                  <!-- TASK TYPE -->
                  <div class="mb-3">
                    <label for="tags" class="form-label">Task Type</label>
                    <input type="text" class="form-control" id="tags" aria-describedby="tagsDesc" placeholder="Task type" required>
                  </div>

                  <!-- TASK DESCRIPTION -->
                  <div class="mb-3">
                    <label for="taskDesc" class="form-label">Task Description</label>
                    <textarea type="text" class="form-control" id="taskDesc" aria-describedby="tagsDesc" placeholder="Task Description!" required rows="3"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Open Task Model -->

        <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body modal__task__body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                
              </div>
            </div>
          </div>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Nov-Build</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>  
                <button class="btn btn-primary d-flex align-items-center gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
                  <i class="fa-light fa-plus"></i>Add New Items
                </button>
              </div>
            </div>
          </nav>
        
          <div class="container">
            <!-- Search Window -->
            <section class="mt-5">
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <div class="input-group shadow-lg flex-nowrap rounded">
                    <input type="search" class="form-control" placeholder="Search Task.." aria-label="Search your task here" aria-describedby="addon-wrapping">
                    <span class="input-group-text" id="addon-wrapping">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>
                </div>
                <!-- <div class="col-md-6">
                  
                </div> -->
              </div>
            </section>

            <!-- Card section -->
            <section class="mt-3">
              <div class="row task__contents">
              </div>
            </section>
          </div>


        <!-- Scripts -->
        <script src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
